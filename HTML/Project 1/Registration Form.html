<!DOCTYPE html>
<html>
    <head>
        <title>My Registration Form</title>
    </head>
    <body>
        <form action="process.php" method="post">
            <h1>My Registration Form</h1>
            <label for="first_name">
                First Name:<input type="text" id="first_name" name="first_name">
            </label>
            <br>
            <label for="last_name">
                Last Name:<input type="text" id="last_name" name="last_name">
            </label>
            <br>
            <label for="email">
                Email:<input type="text" id="email" name="email">
            </label>
            <br>
            <label for="password">
                Password:<input type="password" id="password" name="password">
            </label>
            <label for="pw_password">
                Confirm Password:<input type="password" id="pw_password" name="pw_password">
            </label>
            <br>
            <label for="date">
                Date:<input type="date" id="date" name="date">
            </label>
            <br>
            <label for="male">
                Male<input type="radio" id="male" name="gender" value="male">
            </label>
            <label for="female">
                Female<input type="radio" id="female" name="gender" value="female">
            </label>
            <label for="reject">
                Other<input type="radio" id="reject" name="gender" value="reject">
            </label>
            <br>
            <textarea name="description"></textarea>
            <br>
            <label for="language">Favorite Language: </label>
            <select name="language" id="language">
                <option value="JavaScript">JavaScript</option>
                <option value="Java">Java</option>
                <option value="C++">C++</option>
                <option value="Ruby">Ruby</option>
            </select>
            <br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
