    var worldDict = {

    function getRandomInt(max) {//How to make Math.random = integer.

            }

        for(var i = 0; i<world.length;i++){

            row5.push(getRandomInt(3))
            row6.push(getRandomInt(3))
        }
        for (var c = 0; c<world.length;c++){
            if(world[c][0] != 1||world[c][world.length-1] != 1){
                world[c][0] = 1;
                world[c][world.length-1] = 1;
            }
        }
    }

    function renderWorld(){
        var output = "";
        for(var i=0;i<world.length;i++){
            output += "<div class=row>"
                for(var j=0;j<world[i].length;j++){
                    output += "<div class='" + worldDict[world[i][j]] + "'></div>"
                }
                output += "</div>"
        }
        console.log(output);
        document.getElementById("world").innerHTML = output;

    }
