<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Pics</title>
</head>
<body id='body'>
</body>
<script>


        for(var i=1; i<=40; i++){
            var img = document.createElement('img');
            img.src = `src="http://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/${i}.png>";`
            document.getElementById('body').appendChild(img);
        }


    
</script>
</html>
