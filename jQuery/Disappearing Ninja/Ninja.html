<!DOCTYPE html>
<html>
    <head>
        <script src="jquery-3.5.1.min.js"></script>
        <script>

            $(document).ready(function(){

                $("img").click(function(){
                    $(this).hide();
                })

                $("button").click(function(){
                    $("img").show();
                })

            });

        </script>
        <style>
            div {
                display: flex;
            }
            img{
                width: 200px;
                height: 200px;
            }
            button{
                background-color: green;
                padding: 5px 10px 5px 10px;
                border: 2px outset darkgreen;
                border-radius: 10px;
                margin-left: 20px;
            }
        </style>
    </head>
    <body>

        <h1>jQuery - assignment 1</h1>
        <div>

            <img src="ninja.jpg">
            <img src="ninja.jpg">
            <img src="ninja.jpg">
            <img src="ninja.jpg">

        </div>

        <div>

            <img src="ninja.jpg">
            <img src="ninja.jpg">
            <img src="ninja.jpg">
            <img src="ninja.jpg">

        </div>

        <button>Restore</button>

    </body>
</html>
